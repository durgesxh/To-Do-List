<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="to-do.css">
  </head>
  <body>
    <div class="container">
      <div class="to-do-app">
        <h2>
          To-Do List <img src="images/icon.png">
        </h2>
        <div class="input">
          <input type="text" id="input-box" placeholder="Add Task">
          <button class="add-button" onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
        </ul>
      </div>
    </div>
    <script src="to-do.js"></script>
  </body>
</html>
